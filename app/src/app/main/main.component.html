<div class="main w-100-p h-100-p">
    <div class="w-100-p h-100-p d-flex flex-row align-items-start justify-content-start">
        <div class="sideBar">
            <app-sidebar></app-sidebar>
        </div>
        <div class="mainContainer d-flex flex-row flex-wrap align-items-start justify-content-start">
            <div class="header w-100-p">
                <app-header (sideBarToggle)="sideBarToggle($event)"></app-header>
            </div>
            <div class="Contant w-100-p">
              
                <app-app-container [flagValue]="isFlagEnabled"></app-app-container>
            </div>
        </div>
    </div>
</div>
